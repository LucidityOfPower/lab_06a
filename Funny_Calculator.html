<!DOCTYPE html>
<html>
<body>
		<script>
			var num1 = prompt("Give me 1st of 2 numbers: ");
			var num2 = prompt("Give me 2nd of 2 numbers: ");
			var op = prompt("Choose one:\n X for Multiplication\n D for Division\n M for Modulo")
			if (op == "X"||op == "x")
			{
				console.log(num1 * num2);
			}
			else if (op == "D"||op == "d")
			{
				console.log(num1 / num2);
			}
			else if (op == "M"||op == "m")
			{
				console.log(num1 % num2);
			}
			else
			{
				console.log("*** Invalid Operation ***");
			}
		</script>
	</body>
	</html>mk
